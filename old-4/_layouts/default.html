<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {% assign page_description = page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 300 | escape %}

    <meta name="description" content="{{ page_description }}">
    <meta name="author" content="Brian Munoz" />

    <title>{{ site.title }}</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="{{site.baseurl}}main.css">
  </head>
  <body>
    {{ content }}
    {% if page.url == '/' %}
    <script src="{{ site.baseurl }}main.js"></script>
    {% endif %}
  </body>
</html>
